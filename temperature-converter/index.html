<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="temp-converter">
      <h1 class="title">Temperature Converter</h1>
      <p class="description">Enter the temperatue, select units and submit</p>
      <div class="input-group">
        <input type="number" class="temp-value" placeholder="0.00">
        <select name="from-unit-dropdown" id="from-unit-dropdown">
          <option value="fahrenheit">Fahrenheit</option>
          <option value="celsius">Celsius</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <select name="to-unit-dropdown" id="to-unit-dropdown">
          <option value="fahrenheit">Fahrenheit</option>
          <option value="celsius">Celsius</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <button class="convert-btn disable" disabled>Convert</button>
      </div>
      <p class="result"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
