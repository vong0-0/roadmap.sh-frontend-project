<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datepicker UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-wrapper">
    <section class="datepicker">
      <div class="datepicker-input">
        <input type="text" placeholder="dd/mm/yyyy">
        <button class="datepicker-icon">
          <img width="20" height="20" src="./assets/icons/calendar-regular.svg" alt="calendar icon">
        </button>
      </div>
      <div class="calendar">
        <div class="calendar-header">
          <button class="prev-button">
            <img width="20" height="20" src="./assets/icons/arrow-left-solid.svg" alt="left arrow icon">
          </button>
          <div class="month-year">December 2020</div>
          <button class="next-button">
            <img width="20" height="20" src="./assets/icons/arrow-right-solid.svg" alt="right arrow icon">
          </button>
        </div>
        <div class="calendar-body">
          <div class="day-names-abbre calendar-grid">
            <div>s</div>
            <div>M</div>
            <div>T</div>
            <div>W</div>
            <div>T</div>
            <div>F</div>
            <div>S</div>
          </div>
        </div>
        <div class="days calendar-grid">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
